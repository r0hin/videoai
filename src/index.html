<html lang="en" dir="ltr">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />

    <script type="module" src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>

  <body ontouchstart="">
    <div class="content">
      <div id="signedOut" class="hidden">
        <div>
          <center>
            <p><b>VideoAI</b> â€“ Turn photos to videos with AI!</p>
            <button id="signInAppleButton"><i style="margin-right: 8px;" class="bx bxl-apple"></i> Sign in with Apple</button>
          </center>
        </div>
      </div>
      <div id="signedIn" style="text-align: left; width: 100%;" class="hidden">
        <br><br>
        <h1>VideoAI</h1>
        <p><span id="creditCount"></span> Credits. <button id="addCreditButton" class="link"></button></p>
        <center>
          <br>
          <input type="file" accept="image/*" id="filePicker" />
          <button class="uploadPhotoButton" id="uploadPhotoButton" style="width: 100%">Add Photo</button>
          <div class="noPadding">
            <ion-list inset="true">
              <ion-item>
                <ion-toggle id="smootherVideoToggle">Smoother Video</ion-toggle>
              </ion-item>
            </ion-list>
          </div>
          <div id="loader" class="hidden">
            <ion-spinner></ion-spinner>
          </div>
        </center>
        <br><br>
        <div style="width: 100%; display: flex; flex-direction: row; align-items: center; justify-content: space-between;">
          <b>Your Videos</b>
          <button id="refreshButton" class="link"><ion-icon name="refresh"></ion-icon></button>
        </div>
        <div id="videolist">
        </div>

        <br><br>
        <b>More</b>
        <div class="noPadding">
          <ion-list inset="true">
            <ion-item id="aboutButton">
              <ion-label>About VideoAI</ion-label>
              <ion-icon size="small" name="link" slot="end"></ion-icon>
            </ion-item>
            <a href="https://twitter.com/0xrohin" style="text-decoration: none;">
              <ion-item>
                <ion-label>Follow Me</ion-label>
                <ion-icon size="small" name="logo-twitter" slot="end"></ion-icon>
              </ion-item>
            </a>
          </ion-list>

          <ion-list inset="true">
            <ion-item id="signOut">
              <ion-label>Sign Out</ion-label>
            </ion-item>
            <ion-item id="deleteButton">
              <ion-label>Delete Account</ion-label>
            </ion-item>
            <a href="https://videoai.rohin.red" style="text-decoration: none;">
              <ion-item>
                <ion-label>Privacy Policy</ion-label>
              </ion-item>
            </a>
          </ion-list>
        </div>
        <p style="font-size: 10px;">Made with ðŸ©¶ by <a href="https://r0h.in">Rohin</a>.</p>

    <script type="module" src="./js/firebase.js"></script>
